<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
    <style>
        h3{
            text-align:Center
        }
       ul li::marker{
            color:red;
        }                                                        
        ol li::marker{
            color:orange;
        }
    </style>
</head>
<body>
    <h3>Pseudo elements</h3>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>banana</li>
        <li>Grapes</li>
    </ul>
    <ol>
        <li>Orange</li>
        <li>Apple</li>
        <li>banana</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
