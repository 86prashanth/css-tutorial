<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Has selector</title>
  <style>
    div{
      border:1px solid black;
      padding:10px;
      margin-bottom: 20px;
    }
    section:has(h2){
      background:pink;
    }
  </style>
</head>
<body>
  <div>
    <section class="abc">
      <h2>has css</h2>
    </section>
  </div>
  <div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum ab nihil voluptatem? Est, doloribus similique consequatur neque a maxime nobis beatae dolore expedita veniam sed fugit quasi laboriosam quod obcaecati.</p>
  </div>
</body>
</html>
