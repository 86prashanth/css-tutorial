<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gap</title>
    <style>
        .container{
            background: #eee;
            grid-gap:20px;
            width:700px;
            height:800px;
            margin:70px 0 0 50px;
            display: grid;
        }        
        .items1{
            background: red;
        }
        .items2{
            background:orange;
        }
        .items3{
            background:black;
        }
    </style>
</head>
<body>
    <h4>Grid gap</h4>
    <div class="container">
    <div class="items1">Item 1</div>
    <div class="items2">Item 2</div>
    <div class="items3">Item 3</div>
    </div>
</body>
</html>
