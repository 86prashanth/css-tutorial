<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ombination selector</title>
    <style>
        h2,p{
            background-color: yellow;;
        }
        div>span{
            background-color:aqua;
        }
        div + strong{
            background-color:blue;
        }
    </style>
</head>
<body>
    <h3>Combination selector</h3>
    <h3>Demo of the element, element selector</h3>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
    </div>
    <p>My best friend is mickey</p>
    <h3>Child selector</h3>
    <div>
        <span>paragraph1 in the div</span>
        <span>Paragraph2 in the div</span>
        <section>
            <span>Paragraph 2 in the div inside th element</span>
        </section>
    </div>
</body>
</html>
