<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ul{
            list-style-type:circle;
            border:1px solid red;
            list-style-position: inside;
            list-style-image:url('images/t.jpg');
        }
        ul li{
            padding:13px;
        }
        ol{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h1>list style type</h1>
    <ul>
        <li>orange</li>
        <li>orange</li>
        <li>orange</li>
        <li>orange</li> 
        <li>orange</li>
    </ul>
    <ol>
        <li>orange</li>
        <li>orange</li>
        <li>orange</li>
        <li>orange</li>
        <li>orange</li>
    </ol>
</body>
</html>
