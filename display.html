<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1{
            display:none;
        }
        ul{
            border:2px solid black;
        }
        li{
            display:inline;
        }
        span{
            border:2px solid red;
            display:content;
            width:500px;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Display</h1>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>fourth</span>
</body>
</html>
